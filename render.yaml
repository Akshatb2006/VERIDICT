services:
  # Backend API Service
  - type: web
    name: sentenexai-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: CMC_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: FLARE_RPC_URL
        value: https://coston2-api.flare.network/ext/C/rpc
      - key: FLARE_NETWORK
        value: coston2
      - key: FLARE_CHAIN_ID
        value: 114
      - key: FDC_ENDPOINT
        value: https://fdc-api.flare.network
      - key: FDC_ENABLED
        value: true
      - key: FTSO_ENABLED
        value: true
      - key: VERIFIER_CONTRACT_ADDRESS
        sync: false
      - key: DEPLOYER_PRIVATE_KEY
        sync: false
      - key: WALLET_ADDRESS
        sync: false
